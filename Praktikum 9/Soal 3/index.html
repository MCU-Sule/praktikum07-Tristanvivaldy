<!DOCTYPE html>
<html lang="en">
<head>
    <meta name =”author” content=”Tristan 2172032”>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        margin: auto;
    }
    p {
        text-align: center;
    }
</style>
<body>
    <p><div id="a"></div></p>
    <script>
        let bilangan=prompt("masukan sebuah bilangan (0-9)")
        if (bilangan==0) {
            document.getElementById("a").style.width="20px";
            document.getElementById("a").style.height="10px";
            document.getElementById("a").style.backgroundColor="#6ed36e";
            document.getElementById("a").style.border="2px solid black";
        }
        else if (bilangan==1) {
            document.getElementById("a").style.width="40px";
            document.getElementById("a").style.height="20px";
            document.getElementById("a").style.backgroundColor="#6ed36e";
            document.getElementById("a").style.border="2px solid black";
            document.getElementById("a").innerHTML="1";   
            document.getElementById("a").style.fontSize="10px";
            document.getElementById("a").style.textAlign="center";
        }
        else if (bilangan==2) {
            document.getElementById("a").style.width="60px";
            document.getElementById("a").style.height="30px";
            document.getElementById("a").style.backgroundColor="#6ed36e";
            document.getElementById("a").style.border="2px solid black";
            document.getElementById("a").innerHTML="2";
            document.getElementById("a").style.fontSize="20px";
            document.getElementById("a").style.textAlign="center";
        }
        else if (bilangan==3) {
            document.getElementById("a").style.width="80px";
            document.getElementById("a").style.height="40px";
            document.getElementById("a").style.backgroundColor="#6ed36e";
            document.getElementById("a").style.border="2px solid black";
            document.getElementById("a").style.fontSize="30px";
            document.getElementById("a").innerHTML="3";
            document.getElementById("a").style.textAlign="center";
        }
        else if (bilangan==4) {
            document.getElementById("a").style.width="100px";
            document.getElementById("a").style.height="50px";
            document.getElementById("a").style.backgroundColor="#6ed36e";
            document.getElementById("a").style.border="2px solid black";
            document.getElementById("a").style.fontSize="40px";
            document.getElementById("a").innerHTML="4";
            document.getElementById("a").style.textAlign="center";
        }
        else if (bilangan==5) {
            document.getElementById("a").style.width="120px";
            document.getElementById("a").style.height="60px";
            document.getElementById("a").style.backgroundColor="rgb(212, 212, 63)";
            document.getElementById("a").style.border="2px solid black";
            document.getElementById("a").style.fontSize="50px";
            document.getElementById("a").innerHTML="5";
            document.getElementById("a").style.textAlign="center";
        }
        else if (bilangan==6) {
            document.getElementById("a").style.width="140px";
            document.getElementById("a").style.height="70px";
            document.getElementById("a").style.backgroundColor="rgb(223, 57, 57)";
            document.getElementById("a").style.border="2px solid black";
            document.getElementById("a").style.fontSize="60px";
            document.getElementById("a").innerHTML="6";
            document.getElementById("a").style.textAlign="center";
            document.getElementById("a").style.color="white";
        }
        else if (bilangan==7) {
            document.getElementById("a").style.width="160px";
            document.getElementById("a").style.height="80px";
            document.getElementById("a").style.backgroundColor="rgb(223, 57, 57)";
            document.getElementById("a").style.border="2px solid black";
            document.getElementById("a").style.fontSize="70px";
            document.getElementById("a").innerHTML="7";
            document.getElementById("a").style.textAlign="center";
            document.getElementById("a").style.color="white";
        }
        else if (bilangan==8) {
            document.getElementById("a").style.width="180px";
            document.getElementById("a").style.height="90px";
            document.getElementById("a").style.backgroundColor="rgb(223, 57, 57)";
            document.getElementById("a").style.border="2px solid black";
            document.getElementById("a").style.fontSize="80px";
            document.getElementById("a").innerHTML="8";
            document.getElementById("a").style.textAlign="center";
            document.getElementById("a").style.color="white";
        }
        else if (bilangan==9) {
            document.getElementById("a").style.width="200px";
            document.getElementById("a").style.height="100px";
            document.getElementById("a").style.backgroundColor="rgb(223, 57, 57)";
            document.getElementById("a").style.border="2px solid black";
            document.getElementById("a").style.fontSize="90px";
            document.getElementById("a").innerHTML="9";
            document.getElementById("a").style.textAlign="center";
            document.getElementById("a").style.color="white";
        }
    </script>
</body>
</html>
